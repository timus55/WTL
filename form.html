<!DOCTYPE html>
<html>
	<title> FORM </title>
	<a href="home.html">Back</a>
	<head>
	<link  rel="stylesheet" type="text/css" href=style.css>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="a.js"></script>
	<center>
		<h1 >REGISTRATION FORM </h1>
	</center>
	
	<script>
		$(document).ready(function(){
			  $("#hide").click(function(){
				    $("form").hide();
				  });
			  
			  $("#show").click(function(){
				    $("form").show();
				  });
			  
			  $("#fadein").click(function(){
				    $("h3").fadeIn("slow");
				  });
			  
			  $("#fadeout").click(function(){
				    $("h3").fadeOut("slow");
				  });
			  
			  $("#animate").click(function(){
				    $("form").animate({left: '250px'});
				  });
		});
	</script>
	
	</head>
	
	<body>
	<center>
	<h3> Register For The Course  </h3>
	</center>
	<button id="hide">Hide</button>
	<button id="show">SHOW</button>
	<button id="fadein">FADE IN</button>
	<button id="fadeout">FADE OUT</button>
	<button id="animate">Animation</button>

	<center>	
		<form name="myform" onsubmit="return validation()">
			
			Last Name:<input type=text name="Last Name"><br><br>
			First Name:<input type=text name="First Name"><br><br>
			Middle Name:<input type=text name="Middle Name"><br><br>
			DOB:<input type =date name="date"><br>
			Email id:<input type=text name="Email id"><br><br>
			Gender:<br>
			<input type="radio">Male <br>
			<input type="radio">Female <br><br>	
			Contact No:<input type=text name="EContact No"><br><br>
			Address:<input type=text name="Addr"><br><br>
 
 			<input type="submit" value="Submit">
			
		</form>
		<br><br>
		</center>
		
		
	</body>
	
</html>
